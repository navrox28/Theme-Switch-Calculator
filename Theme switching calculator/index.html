<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="theme-1">
    <div class="calculator">
        
        <div class="header">
            <div class="brand">calculator</div>
            <div class="theme-switcher">
                <span>THEME</span>
                <div class="toggle-container">
                    <!-- <div class="toggle-labels">
                         <span>1</span>
                        <span>2</span>
                        <span>3</span> 
                    </div> -->
                    <div class="toggle">
                        <input type="radio" name="theme" id="theme-1" checked>
                        <input type="radio" name="theme" id="theme-2">
                        <input type="radio" name="theme" id="theme-3">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display" id="display">0</div>
        <div class="keypad">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key del">DEL</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">+</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">-</button>
            <button class="key operator">.</button>
            <button class="key">0</button>
            <button class="key operator">/</button>
            <button class="key operator">x</button>
            <button class="key reset">RESET</button>
            <button class="key equals">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
